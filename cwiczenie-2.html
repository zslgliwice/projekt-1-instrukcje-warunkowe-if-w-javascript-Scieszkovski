	<label> Podaj wiek: <input type="number" id="wiek"> </label>

			let CenaBiletu;

			if (PodanyWiek > 17 && (PodaneImie === "Brad" || PodaneImie === "Morgan")) {
                
				CzyMoze = 'Może wziąć udział';
                CenaBiletu = 'za darmo';

				document.getElementById('wynik').textContent = CzyMoze + ", Opłata wynosi: " + CenaBiletu;

            }else if (PodanyWiek > 17 && (PodaneImie === "Brad" || PodaneImie === "Morgan")) {
                
				CzyMoze = 'Może wziąć udział';
                CenaBiletu = 'za darmo';

				document.getElementById('wynik').textContent = CzyMoze + ", Opłata wynosi: " + CenaBiletu;
				
			}else if (PodanyWiek < 16) {

				CzyMoze = 'Nie może wziąć udziału w seansie';
				CenaBiletu = 'brak opłaty';

				document.getElementById('wynik').textContent = CzyMoze;

				CenaBiletu = '12 zł';

				document.getElementById('wynik').textContent = CzyMoze + ", Opłata wynosi: " + CenaBiletu;

			}else {

				CzyMoze = 'Może wziąć udział';
				CenaBiletu = '18 zł';

				document.getElementById('wynik').textContent = CzyMoze + ", Opłata wynosi: " + CenaBiletu;
                
			}

			
		}
	</script>
