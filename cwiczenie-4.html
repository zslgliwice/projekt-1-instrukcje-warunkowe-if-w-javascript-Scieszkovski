<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> a = <input type="number" id="a"> </label>
	<label> b = <input type="number" id="b"> </label>
	<label> c = <input type="number" id="c"> </label>

	<input type="submit" value="Informacje o liczbach" onclick="matematyka()">

	<div id="wynik"></div>
	
	<script>
	
		function matematyka()
		{
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;
			var c = document.getElementById('c').value;

			const wynik = document.getElementById("wynik");

			const min = Math.min(a, b, c);
			const max = Math.max(a, b, c);

			const beza = Math.abs(a);
			const bezb = Math.abs(b);
			const bezc = Math.abs(c);

			const parzystaa = (a % 2 === 0) ? "parzysta" : "nieparzysta";
			const parzystab = (b % 2 === 0) ? "parzysta" : "nieparzysta";
			const parzystac = (c % 2 === 0) ? "parzysta" : "nieparzysta";

			wynik.innerHTML = 
			"<p>Najmniejsza liczba: " + min + "</p>" +
			"<p>Największa liczba: " + max + "</p>" +
			"<p>Wartość bezwzględna z a: " + beza + "</p>" +
			"<p>Wartość bezwzględna z b: " + bezb + "</p>" +
			"<p>Wartość bezwzględna z c: " + bezc + "</p>" +
			"<p>Liczba a (" + a + "): " + parzystaa + "</p>" +
			"<p>Liczba b (" + b + "): " + parzystab + "</p>" +
			"<p>Liczba c (" + c + "): " + parzystac + "</p>";

			
			
		}

	</script>

</body>
</html>
